<table>
<thead>
<tr>
<th style="text-align:center"><strong>Commit</strong></th>
<th style="text-align:center"><strong>Author</strong></th>
</tr>
<span id="commits"></span>
</thead>
<tbody>

</tbody>
</table>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
	$(function() {


   var commits = [];

   $.getJSON('https://api.github.com/repos/TristianK3604/Luxaura.js/commits', function(data) {
       $.each(data.commit, function(i, f) {
          var tblRow = "<tr>" + '<td style="text-align:center">' + f.commit.message + "</td>" +
           '<td style="text-align:center">' + f.commit.author.name + "</td>"
           $(tblRow).appendTo("#commits");
     });

   });

});
</script>
