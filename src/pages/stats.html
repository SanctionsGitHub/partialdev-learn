<table>

<tr>
<th style="text-align:center"><strong>Commit</strong></th>
<th style="text-align:center"><strong>Author</strong></th>
</tr>
</thead>
<tbody>
<script id="products-template" type="x-handlebars-template">
					{{#each commits}}

              <td style="text-align:center">{{commit.message}}</td>
              <td style="text-align:center">{{commit.author.name}}</td>
            </tr>
					{{/each}}
</script>
</tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script>
$.getJSON( "https://api.github.com/repos/TristianK3604/Luxaura.js/commits", function( data ) {
		 commits = data;
		generateAllProductsHTML(commits);
	});
</script>
