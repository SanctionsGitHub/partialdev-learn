<table>
<thead>
<tr>
<th style="text-align:center"><strong>Commit</strong></th>
<th style="text-align:center"><strong>Author</strong></th>
</tr>
<span id="commits"></span>
</thead>
<tbody>

</tbody>
</table>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
	$.getJSON('https://api.github.com/repos/TristianK3604/Luxaura.js/commits').done(message);

	function message(commits) {
		commits.forEach(function(commit) {
				html += '<tr>';
				html += '<td style="text-align:center">' + commit.commit.message + '</td>\n';
				html += '<td style="text-align:center">' + commit.commit.author.name + '</td>\n';
				html += '</tr>'
				$('#commits').append(html);
			}
		});
</script>
